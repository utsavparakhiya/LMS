<!DOCTYPE html>

<html>

<head>
    <title>Manage New User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div id="bdy">
        <div id="content">

            <app-header></app-header>

            <div class="container col-sm-5 mt-5 border shadow"
                style="background-color: whitesmoke;box-shadow: 1px 1px 20px lightgray;">
                <h1 class="mt-4">Student Details</h1>

                <form action="#" name="myForm" (ngSubmit)="onSubmit()" ngNativeValidate >

                    <div class="form-group">
                        <input [(ngModel)]='name' type="text" class="form-control mt-4" placeholder="Student Name" name="name"
                            required />
                        <input [(ngModel)]='date' type="date" class="form-control mt-4" placeholder="Birth date" name="bdate" required />
                        <input [(ngModel)]='emailId' type="text" class="form-control mt-4" placeholder="Email id" name="emailId" required />
                        <input [(ngModel)]='phoneNumber' type="text" class="form-control mt-4" placeholder="Phone number" name="phoneNumber"
                            required />
                        <div class="custom-control custom-radio custom-control-inline">
                            <input [(ngModel)]='gender' type="radio" class="custom-control-input form-control" id="customRadio" name="gender"
                                value="male">
                            <label class="custom-control-label" for="customRadio">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input [(ngModel)]='gender' type="radio" class="custom-control-input" id="customRadio2" name="gender"
                                value="female">
                            <label class="custom-control-label" for="customRadio2">Female</label>
                        </div><br>
                        <input type="submit" class="sbt_btn pt-2 pb-2 pl-3 pr-3" value="Register">
                    </div>


                </form>

                <p class="msg"><b>{{msg}}</b></p>
            </div>



            

        </div>

        <app-footer></app-footer>
    </div>
</body>

</html>
